<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollock Template</title><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Outfit:wght@500;600&display=swap" rel="stylesheet">
  </head>
  <link rel="stylesheet" href="./styles/main.css">
  <body> 
    <div class="wrapper">
      <header class="header"><img class="header-shape" src="./images/shape.png" alt="shape"><a class="header-scroll" href="#"><img src="./images/icon-arrow-down.svg" alt="arrow down"></a>
        <nav class="header-nav">
          <div class="container header-nav-container"><a class="header-logo" href="/"><img src="./images/logo.png" alt="logo"><span>Pollock</span></a>
            <ul class="menu">
              <li class="menu-item"><a class="menu-link" href="/">Home</a></li>
              <li class="menu-item"><a class="menu-link" href="#">Services</a></li>
              <li class="menu-item"><a class="menu-link" href="#">About</a></li>
              <li class="menu-item"><a class="menu-link" href="#">Pages</a></li>
              <li class="menu-item"><a class="menu-link" href="#">Blog</a></li>
              <li class="menu-item"><a class="menu-link" href="#">Contact</a></li>
            </ul>
            <div class="header-right"><img src="./images/icon-search.svg" alt="search"><span class="icon-bag"> <img src="./images/icon-bag.svg" alt="cart"></span>
              <button class="btn-signup button">Sign up</button>
            </div>
          </div>
        </nav>
        <div class="hero">
          <div class="container hero-container">
            <div class="hero-content"> 
              <h1 class="hero-heading">Branding to fuel your growth <span>goals & ideas.</span></h1>
              <p class="hero-desc">We're a digital product and UX agency in San Francisco. Strategy, design, and development across all platforms.</p>
              <div class="hero-links"><a class="hero-started button" href="/">Get started</a><a class="hero-play"><span class="hero-play-icon"><img src="./images/icon-play.svg" alt="play"></span><span class="hero-text">How it works</span></a></div>
            </div>
            <div class="hero-image"><img src="./images/avatar.png" alt="avatar"></div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
